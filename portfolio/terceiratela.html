<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio</title>
    <link rel="stylesheet" href="terceiratela.css">
</head>
<body>

<!-- Formul치rio -->
<div class="form-container">
    <h2>Formul치rio</h2>
    <form action="#">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <label for="field1">Campo 1:</label>
        <input type="text" id="field1" name="field1" required><br>
        <label for="field2">Campo 2:</label>
        <input type="text" id="field2" name="field2" required><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</div>

<!-- Estilos CSS -->
<style>
    /* Estilos para o formul치rio */
    .form-container {
        width: 400px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    .form-container h2 {
        margin-bottom: 20px;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-container label {
        margin-bottom: 10px;
    }

    .form-container input,
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .form-container button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #0056b3;
    }
</style>

</body>
</html>
